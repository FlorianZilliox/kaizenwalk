<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="KaizenWalk">
    
    <title>KaizenWalk</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512x512.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status-display">
            <div class="status-text" id="statusText">Ready to start</div>
            <div class="set-info" id="setInfo"></div>
        </div>
        
        <div class="timer-container">
            <div class="progress-ring">
                <svg width="280" height="280">
                    <circle cx="140" cy="140" r="136" stroke="#333" stroke-width="8" fill="transparent"/>
                    <circle 
                        cx="140" 
                        cy="140" 
                        r="136" 
                        stroke="#00FFFF" 
                        stroke-width="8" 
                        fill="transparent"
                        stroke-dasharray="854.513"
                        stroke-dashoffset="854.513"
                        stroke-linecap="round"
                        id="progressCircle"
                        transform="rotate(-90 140 140)"
                        style="transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;"
                    />
                </svg>
                <div class="timer-content">
                    <div class="time-text" id="timeText">30:00</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="button" id="controlButton" onclick="handleButtonClick()">LOADING...</button>
        </div>
        
        <div class="audio-status" id="audioStatus"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
